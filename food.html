<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="nasi.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Nasi ayam üòç</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="finn.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> finn
          </label
        >
      </div>
      <div class="food-item">
        <img src="me.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> me :flushed;</label>
      </div>
      <div class="food-item">
        <img src="ricebowl.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> ricebowl</label>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue
    </button>
  </body>
</html>
